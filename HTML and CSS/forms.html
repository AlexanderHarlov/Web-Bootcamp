<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs</p>
    <form>
      <label for="dogs">Dogs</label>
      <input type="radio" id="dogs" name="petChoice" value="DOG">
      <label for="cats">Cats</label>
      <input type="radio" id="cats" name="petChoice" value="CAT">

      <p>Whats your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" rows="10" cols="80"></textarea>

      <input type="submit" value="Go!">
    </form>

  </body>
</html>
